<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Diagnotani || SignUp Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container" id="container">
            <!--login-right-->
            <div class="login-right"></div>
            <!-- login left -->
            <div class="login-left">
                <header class="header">
                    <h1>Sign Up</h1>
                    <p>Please fill your information below</p>
                </header>

                <!-- form input -->
                <form class="form-signin">
                    <!-- user -->
                    <div class="input-user">
                        <img src="assets/person.svg" alt="icon-user" />
                        <input type="text" required />
                        <label class="label-group">Username</label>
                    </div>
                    <!-- Mobile number -->
                    <div class="input-password">
                        <img src="assets/key.svg" alt="icon-password" />
                        <input type="tel" required />
                        <label class="label-group">Mobile Number</label>
                    </div>
                    <!-- Email -->
                    <div class="input-user">
                        <img src="assets/person.svg" alt="icon-user" />
                        <input type="email" required />
                        <label class="label-group">E-mail</label>
                    </div>
                </form>
                <!-- button -->
                <button type="submit" class="button-signup">
                    <span class="button-text-signup"
                        ><a href="#" class="url-signup">sign up</a></span
                    >
                    <span class="button-icon">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </span>
                </button>

                <div class="border"></div>

                <!--footer-->
                <footer class="footer-login">
                    <p>Already have an account</p>
                    <a href="index.html">Login to your account</a>
                </footer>
            </div>
        </div>

        <!--ðŸ‘‡ javascript code file ðŸ‘‡ -->
        <script src="main.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
