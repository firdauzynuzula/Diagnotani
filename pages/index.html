<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
        <link rel="stylesheet" href="../style/style.css" />
        <title>Diagnotani || Login Page</title>
    </head>
    <body>
        <!-- ðŸ‘‡ your content here ðŸ‘‡ -->

        <div class="container" id="container">
            <!--login-left-->
            <div class="login-left">
                <header class="header">
                    <h1>Login</h1>
                    <p>Please fill your information below</p>
                </header>

                <!-- form input -->
                <form class="form-signin">
                    <!-- user -->
                    <div class="input-user">
                        <img src="../assets/person.svg" alt="icon-user" />
                        <input type="text" required />
                        <label class="label-group">Username</label>
                    </div>
                    <!-- password -->
                    <div class="input-password">
                        <img src="../assets/key.svg" alt="icon-password" />
                        <input type="password" required />
                        <label class="label-group">Password</label>
                    </div>
                </form>
                <!-- button -->
                <button type="submit" class="button-login">
                    <span class="button-text"
                        ><a href="#" class="url-login">Login</a></span
                    >
                    <span class="button-icon">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </span>
                </button>

                <div class="border"></div>

                <!--footer-->
                <footer class="footer-login">
                    <p>Don't you have account</p>
                    <a href="signup.html">Create your account</a>
                </footer>
            </div>

            <!--login-right-->
            <div class="login-right"></div>
        </div>

        <!--ðŸ‘‡ javascript code file ðŸ‘‡ -->
        <script src="main.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
